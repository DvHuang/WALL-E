apply plugin: 'com.android.application'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 23
    buildToolsVersion '23.0.1'

    defaultConfig {
        applicationId "com.example.android.searchabledict"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':mappwidgetlib')
    compile project(':volley')
    compile project(':MaterialDialog')
    compile files('E:/WORK/SearchableDictionary1/.idea/libraries/gradle-wrapper.jar')
    //compile 'com.android.support:appcompat-v7:21.0.3+'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:design:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
    compile 'me.henrytao:smooth-app-bar-layout:0.2.1'
    compile 'com.orhanobut:dialogplus:1.11@aar'

    compile 'cn.pedant.sweetalert:library:1.2'

    compile 'com.getbase:floatingactionbutton:1.10.1'


}
